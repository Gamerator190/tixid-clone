<div class="event-detail-page" *ngIf="event">
  <!-- Poster -->
  <div class="poster-container">
    <img class="poster" [src]="event.poster" [alt]="event.title" />

    <div class="gradient-overlay"></div>

    <!-- Tombol Back -->
    <button class="back-btn" (click)="goHome()">
      <span class="back-icon">«</span>
    </button>

    <div class="badges">
      <span class="badge imax" *ngIf="event.isImax">IMAX</span>
      <span class="badge new" *ngIf="event.isNew">NEW</span>
    </div>
  </div>

  <!-- Info Film -->
  <div class="content">
    <h1 class="title">{{ event.title }}</h1>

    <div class="meta">
      <span>{{ event.genre }}</span>
      <span class="dot">•</span>
      <span>{{ event.duration }}</span>
      <span class="dot">•</span>
      <span>{{ event.ageRating }}</span>
    </div>

    <div class="rating-box">
      <span class="star">★</span>
      <span class="rating">{{ event.rating }}</span>
    </div>

    <h3 class="subtitle">EVENT DESCRIPTION</h3>
    <p class="synopsis">{{ event.synopsis || 'There is no description for this event yet.' }}</p>

    <button class="buy-btn" (click)="beliTiket()">View Schedule & Event List</button>
  </div>
</div>
