<div class="auth-page">
  <div class="auth-card">
    <div class="brand">
      <div class="logo">
        PLAN<span>FUN</span>
      </div>
      <p class="tagline">Create a new account and start booking campus event tickets quickly and easily.</p>
    </div>

    <h2 class="title">Register</h2>
    <p class="subtitle">Only takes a few seconds</p>

    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          placeholder="Name as per ID / identity"
          [(ngModel)]="name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="e.g., you@mail.com"
          [(ngModel)]="email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          type="tel"
          placeholder="e.g., +62 812 3456 7890"
          [(ngModel)]="phone"
          name="phone"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Minimum 6 characters"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input
          id="confirm"
          type="password"
          placeholder="Repeat your password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
        />
      </div>

      <!-- <div class="form-group">
        <label for="role">Register as</label>
        <select id="role" name="role" [(ngModel)]="role">
          <option value="attendee">Attendee</option>
          <option value="organizer">Event Organizer</option>
          <option value="auditorium_admin">Auditorium Admin</option>
        </select>
      </div> -->

      <button class="primary-btn" type="submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Saving...</span>
      </button>
    </form>

    <p class="bottom-text">
      Already have an account?
      <button type="button" class="link-btn" (click)="goToLogin()">
        Login here
      </button>
    </p>
  </div>
</div>
